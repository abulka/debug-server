<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
        }
        .panel {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .panel-header {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .panel-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.9em;
            line-height: 1.4;
        }
        h1 {
            text-align: center;
            padding: 15px 0;
            margin: 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Log Files</h1>
    <div class="container">
        {% for file in files %}
            <div class="panel">
                <div class="panel-header">{{ file.filename }}</div>
                <div class="panel-content">{{ file.content | safe }}</div>
            </div>
        {% endfor %}
    </div>
    <script>
        setInterval(function() {
            fetch('/check_changes')
                .then(response => response.json())
                .then(data => {
                    if (data.modified) {
                        location.reload();
                    }
                });
        }, 2000);
    </script>
</body>
</html>
